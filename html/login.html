<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>ZRAM</title>

</head>
<body class="bodyOfLogIn">
    <div class="containerLog">
        <div class="left2">
            <div class="headLeft2">
                <p class ="sayWelcome2">Welcome to</p>
                <h2 class = "Logo2"><span class="z2">Z</span>RAM</h2>
                <p class ="tx2">Log in to enjoy viewing many website designs</p>
            </div>
            <div class="bodyLeft2">
                <form action="/login" required="true" method="post" class />
                <div class="input2">
                    <i class="fa-solid fa-envelope"></i></i>
                    <input type="email" placeholder="Email" autocomplete="off" /> 
                </div>
                <div class="input2">
               
               
               
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password"  required="true" autocomplete="off" />  
                </div>
                <div class="errorLogIn">
                    <div class="styleOfErrorBox" >
                        <i class="fa-solid fa-circle-xmark"></i>
                        <p class="errorMessage"></p>
                    </div>
                
                </div>
                <button type="submit" class="btn-submit2" >SIGN IN</button>
                <p class="donthaveaccount2">Don't have an account ? <a href="../html/signin.html">Sign up Now</a></p>
                </form>
            </div>
        </div>
    </div>  
    <script src="../js/loginPage.js"></script>  
</body> 
</html>
